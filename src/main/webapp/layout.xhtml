<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	lang="en">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="mobile-web-app-capable" content="yes" />

	<title>TeX-42</title>

	<link href="favicon-32x32.png" rel="icon" type="image/png" sizes="32x32" />
	<link href="favicon-16x16.png" rel="icon" type="image/png" sizes="16x16" />


	<ui:insert name="head" />

	<script type="text/javascript">
		/*<![CDATA[*/

		/*]]>*/
	</script>


	<style type="text/css">
</style>
</h:head>
<h:body>
	<f:view>

		<div class="header">
			<!-- main menu  -->
			<ui:insert name="header" />
		</div>

		<!-- page content -->
		<div class="content">
			<ui:insert name="content" />
		</div>

		<!-- static footer  -->
		<div class="footer"></div>


		<!--    libs -->
		<h:outputStylesheet library="css" name="primeflex3.css" />
		<!--    layout -->
		<!-- supports FontAwesome  need to manually include it via pom.xml: -->
		<!-- and include these two CSS style sheets to enable it: -->
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" target="head" />
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" target="head" />
		<!-- scripts    -->
		<h:outputScript library="jakarta.faces" name="faces.js" target="head" />

	</f:view>
</h:body>
</html>
