<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<title>WrapFaces</title>
	<!-- scripts    -->
	<h:outputScript library="jakarta.faces" name="faces.js" target="head" />

	<h:outputScript library="primefaces" name="components.css" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="core.js" target="head" />
	<h:outputScript library="primefaces" name="components.js" target="head" />
	
	<!--    layout -->
	<h:outputStylesheet library="css" name="primeflex3.css" />
	<!-- supports FontAwesome  need to manually include it via pom.xml: -->
	<!-- and include these two CSS style sheets to enable it: -->
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" target="head" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" target="head" />
	

</h:head>
<h:body>
	<f:view>
		<!-- use binding attribute -->
		<h:form binding="#{wrapFaces.form}">
			<!-- dynamic content  -->
		</h:form>

</h:body>
</html>
